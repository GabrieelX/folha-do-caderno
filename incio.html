<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="menu.css">
    <script type="text/javascript" src="alguma.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <form action="page" method=""> 
    
        <div id="name">
                <label for="fname">NOME:</label>
                <input type="text" id="fname" name="fname"placeholder="Ex: Cleber Nascimento">
                <br>name/nombre  
        </div>

        <div id="tel">
                <label for="ftel">TELEFONE:</label>
                <input type="text" id="ftel" name="ftel" placeholder="Ex: 15 99632-4951">
                <br>phone/teléfono 
        </div>

        <div id="mail"> 
                <label for="femail">Email:</label>
                <input type="text" id="femail" name="femail" placeholder="exemplo123@gmail.com">
        </div> 

        <div id="rede">
                <label for="frede">REDES SOCIAIS:</label>
                <input type="text" id="frede" name="frede"placeholder="Ex: @ga.oliveirabjj">
                <br>social medeia/redes sociales 
        </div>

        <div id="serie"> 
                <label for="fserie">SÉRIE:</label>
                <input type="text" id="fserie" name="serie" placeholder="Ex: 1° DS">
                <br>grade/serie
        </div>
 
        <div id="turma"> 
                <label for="fturma">TURMA:</label>
                <input type="text" id="fturma" name="fturma" placeholder="Ex: A">
                <br>classroom/clase
        </div>              
        <div id="dici"> 
                <label for="fdici">DISCIPLINA:</label>
                <input type="text" id="fdici" name="dici" placeholder="Ex: Programação Web">
                <br>discipline/disciplina
        </div>
            
        <div id="pro"> 
                <label for="fpro">PROFESSOR:</label>
                <input type="text" id="fpro" name="fpro" placeholder="Ex: Alex">
                <br>teacher/profesor
        </div>      

    
      <div class="semana">  
        <div id="segunda">
            <label for="iseg"><h1 id="fundo">Segunda</h1></label><br>
            <input type="text" name="seg" id="iseg"><br>
            <input type="text" name="seg" id="iseg"><br>
            <input type="text" name="seg" id="iseg"><br>
            <input type="text" name="seg" id="iseg"><br>
            <input type="text" name="seg" id="iseg"><br>
        </div>   

        <div id="terca">
            <label for="iter"><h1 id="fundo">Terça</h1></label><br>
            <input type="text" name="ter" id="iter"><br>
            <input type="text" name="ter" id="iter"><br>
            <input type="text" name="ter" id="iter"><br>
            <input type="text" name="ter" id="iter"><br>
            <input type="text" name="ter" id="iter"><br>
        </div>

        <div id="quarta">
            <label for="iqua"><h1 id="fundo">Quarta</h1></label><br>
            <input type="text" name="qua" id="iqua"><br>
            <input type="text" name="qua" id="iqua"><br>
            <input type="text" name="qua" id="iqua"><br>
            <input type="text" name="qua" id="iqua"><br>
            <input type="text" name="qua" id="iqua"><br>
        </div>

        <div id="quinta">
            <label for="iqui"><h1 id="fundo">Quinta</h1></label><br>
            <input type="text" name="qui" id="iqui"><br>
            <input type="text" name="qui" id="iqui"><br>
            <input type="text" name="qui" id="iqui"><br>
            <input type="text" name="qui" id="iqui"><br>
            <input type="text" name="qui" id="iqui"><br>
        </div>
    
        <div id="sexta">
            <label for="isex"><h1 id="fundo">Sexta</h1></label><br>
            <input type="text" name="sex" id="isex"><br>
            <input type="text" name="sex" id="isex"><br>
            <input type="text" name="sex" id="isex"><br>
            <input type="text" name="sex" id="isex"><br>
            <input type="text" name="sex" id="isex"><br>
        </div>
    
        
      </div> 

    <div class="trampo">
        <div id="provas">
            <label for="prov"><h1 id="fundo">PROVAS<br>test/pruebas</h1></label><br>
            <input type="text" name="prova" id="prov"><br>
        </div>

        <div class="trabalhos">
            <label for="trab"><h1 id="fundo">TRABALHOS<br>notework/trabajos</h1></label><br>
            <input type="text" name="tra" id="trab"><br>
    
        </div>
    </div> 

        <div class="ultimo">
            <div id="anota">
                <label for="anote"><h1 id="fundo">ANOTAÇÔES<br>notes/anotaciones</h1></label><br>
                <input type="text" name="ano" id="anote"><br>
            </div>
        </div>
    </form>    
</body>
</html>
